<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">   
    <title>GoodBoy?</title>
</head>
<body>
    <header>
        <h1>IS IT A GOOD BOY?</h1>
    </header>
    <main>
        <section id="random-dog">
            <button id="fetch-btn">Fetch!</button>
            <div id="dog-img"></div>
            <p class="breed"></p>
            <div id="btn-choices">
                <button id="goodboy-btn">Good?</button>
                <button id="badboy-btn">Bad?</button>
            </div>
        </section>

        
        <section id="choices">
            <p>Good Boys</p>
            <p>Bad Boys</p>
            <div id="good-boy-cntr">
                <div class="good-boys"></div>
                <div class="good-boys"></div>
                <div class="good-boys"></div>
                <div class="good-boys"></div>
                <div class="good-boys"></div>
                <div class="good-boys"></div>
                <div class="good-boys"></div>
                <div class="good-boys"></div>
            </div>
            <div id="bad-boy-cntr">
                <div class="bad-boys"></div>
                <div class="bad-boys"></div>
                <div class="bad-boys"></div>
                <div class="bad-boys"></div>
                <div class="bad-boys"></div>
                <div class="bad-boys"></div>
                <div class="bad-boys"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>All Rights Reserved Copyright &copy; Good Boy 2021</p>
    </footer>


</body>
</html>
