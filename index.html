<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">   
    <title>GoodBoy?</title>
</head>
<body>
    <header>
        <h1>IS IT A GOOD BOY?</h1>
    </header>
    <div id="music">
        <audio class="my_audio" controls preload="none">
            <source src="./music/song.mp3" type="audio/ogg">
        </audio>
    </div>

    <!-- <div id="stop-music">
        <button id="stop-btn">stop music</button>
    </div> -->
    <main>
        <section id="random-dog">
            <button id="fetch-btn">Fetch!</button>
            <img id="dog-img" src="" alt=""></img>
            <p class="breed"></p>
            <div id="btn-choices">
                <button id="goodboy-btn">Good?</button>
                <button id="badboy-btn">Bad?</button>
            </div>
        </section>



        <section id="choices">
            <p class="title">Good Boys</p>
            <p class="title">Bad Boys</p>
            <div id="good-boy-cntr">
            </div>
            <div id="bad-boy-cntr">
            </div>
        </section>

        <div id="clear">
            <button id="clear-btn">clear</button>
        </div>
    </main>
    <footer>
        <p>All Rights Reserved Copyright &copy; Good Boy 2021</p>
    </footer>


</body>
</html>
